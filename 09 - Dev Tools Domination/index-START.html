<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hi");

    // Interpolated
    console.log("hey %s", "beautiful");

    // Styled
    console.log("%c I'm gonna style this", "font-size:50px; font-family: open-sans;");

    // warning!
    console.warn("nono");

    // Error :|
    console.error("yeee");

    // Info
    console.info("Crocodiles eat 3-4 people per year");

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains("Hell!"), "Wrong!");

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together

    //   .then(data => {
    //     console.timeEnd('Fetching data');
    //     console.log(data);

    console.table(dogs);

  </script>
</body>
</html>
